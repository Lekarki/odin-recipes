<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasagna</title>
    <style>

    .list {
        font-size: large;
        font-weight: bold;
    }

    .layerList {
        font-size: medium;
        font-weight: normal;
    }

    </style>

<body>
    <h1>Microwave scrambled eggs</h1>
    <img width="200" height="200" src="lasagna.jpg" alt="lasagna">
    <h2>Description</h2>
    <p>Fluffy Microwave scrambled eggs</p>
    <p>from <a href="https://www.allrecipes.com/recipe/272293/fluffy-microwave-scrambled-eggs/">allrecipes site</a></p>
    <h2>Ingredients</h2>
    <ul class ="list">
        <li>4 eggs</li>
        <li>1/8 teaspoon salt</li>
        <li>1/4 cup milk</li>
    </ul>
    <h2>Steps</h2>
    <ol class="list">
        <li>Break eggs and add milk, salt</li>
        <li>cook 30sec and beat, repeat</li>
        <li>repeat till wanted consistency</li>
    </ol>
</body>
